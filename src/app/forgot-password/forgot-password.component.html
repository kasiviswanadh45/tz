<mat-dialog-content>
    <h2>Forgot Password</h2>
    <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" name="email" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid && emailInput.touched">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
    </form>
    <div *ngIf="message">{{ message }}</div>
  </mat-dialog-content>
